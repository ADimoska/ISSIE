<!doctype html>
<html>
<head>
  <title>Elmish Fable App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- jQuery workaround: https://ourcodeworld.com/articles/read/202/how-to-include-and-use-jquery-in-electron-framework -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="public/lib/jquery/jquery-ui.js"></script>

  <!-- Draw2d lib -->
  <script src="public/lib/draw2d/draw2d.js"></script>
  <script src="public/lib/draw2d/draw2d_extension.js"></script>
  <script>
  // Allow circuit-like connections in the diagram.
  var router = new draw2d.layout.connection.CircuitConnectionRouter();
  router.abortRoutingOnFirstVertexNode=false;
  var createConnection=function(sourcePort, targetPort){
      var c = new draw2d.Connection({
          outlineColor:'#ffffff',
          outlineStroke:1,
          color:'#000000',
          router: router,
          stroke:1,
          radius:2
      });
      if(sourcePort) {
          c.setSource(sourcePort);
          c.setTarget(targetPort);
      }
      return c;
  };
  </script>

  <!-- CodeMirror lib -->
  <link rel="stylesheet" href="public/lib/codemirror/codemirror.css">
  <script src="public/lib/codemirror/codemirror.js"></script>
  <script src="public/lib/codemirror/mode/verilog.js"></script>
</head>
<body>
  <div id="electron-app"></div>
  <script src="renderer.js"></script>
</body>
</html>
