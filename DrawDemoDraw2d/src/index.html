<!doctype html>
<html>
<head>
  <title>Elmish Fable App</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=es6"></script>
  <!-- Draw2d lib -->
  <script src="lib/jquery.js"></script>
  <script src="lib/jquery-ui.js"></script>
  <script src="draw2d.js"></script>
  <script>
  // Allow circuit-like connections in the diagram.
  var router = new draw2d.layout.connection.CircuitConnectionRouter();
  router.abortRoutingOnFirstVertexNode=false;
  var createConnection=function(sourcePort, targetPort){
      var c = new draw2d.Connection({
          outlineColor:"#ffffff",
          outlineStroke:1,
          color:"#000000",
          router: router,
          stroke:1,
          radius:2
      });
      if(sourcePort) {
          c.setSource(sourcePort);
          c.setTarget(targetPort);
      }
      return c;
  };
  </script>
</head>
<body>
  <div id="elmish-app"></div>
</body>
</html>
